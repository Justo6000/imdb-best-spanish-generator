name: Generar IMDb Top Español
on:
  schedule:
    - cron: "0 3 * * *" # todos los días a las 03:00 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Instalar dependencias
        run: npm install

      - name: Generar catálogo
        env:
          TRAKT_CLIENT_ID: ${{ secrets.TRAKT_CLIENT_ID }}
          OMDB_KEY: ${{ secrets.OMDB_KEY }}
        run: node generate.js

      - name: Commit del archivo generado
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/imdb_top_spanish.json
          git commit -m "Actualización diaria del Top IMDb Español [ci skip]" || echo "Sin cambios"
          git push
