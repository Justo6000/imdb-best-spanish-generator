name: Generar IMDb Top Español
on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Instalar dependencias
        run: npm install

      - name: Generar catálogo
        env:
          TRAKT_CLIENT_ID: ${{ secrets.TRAKT_CLIENT_ID }}
          OMDB_KEY: ${{ secrets.OMDB_KEY }}
        run: node generate.js

      - name: Guardar resultado como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: imdb_top_spanish
          path: data/imdb_top_spanish.json

      - name: Commit keepalive
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "keepalive: prevent workflow disable" || echo "No changes to commit"
          git push